<!DOCTYPE html>
<html lang="en">

<head>
    <title> Login Portal</title>
    <link rel="stylesheet" href="index.css" />

</head>

<body>

<div class="wrapper">
<h3>Administrator Login</h3>
<form>
<div class="input-box">
<input type="text" id="login" placeholder="Username" required/>
</div>

<div class="input-box">
<input type="password" id="password" placeholder="Password" required/>
</div>

<div class="remember">
<label><input type="checkbox" />Remember Me</label>
<div id="password">
<a href="signup.html" style="color:rgb(188, 190, 103);"> forgot password? </a></div>
</div>
<button class="btn" type="submit" id="loginForm" onclick="logData()">Login</button>

<p type="signUp" id="click">Dont have an account? <a href="signup.html" style="color:rgb(177, 180, 93);" />Sign Up</p>
</form>

<script src="script.js">

</script>

</body>
</html>
